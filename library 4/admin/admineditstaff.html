<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯員工資訊</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <div class="logout">
            <button onclick="back()">返回</button>
        </div>
        <div class="employee-list-container">
            <h2>員工列表</h2>
            <ul class="employee-list" id="employeeList"></ul>
        </div>
    </div>

    <div class="edit-form-container" id="editFormContainer">
        <h2>Edit Employee</h2>
        <form id="editForm">
            <input type="text" id="editId" readonly>
            <input type="text" id="editName" placeholder="Name">
            <input type="text" id="editPhone" placeholder="Phone (09XX-XXX-XXX)">
            <input type="text" id="editAddress" placeholder="Address">
            <input type="email" id="editEmail" placeholder="Email">
            <input type="number" id="editSalary" placeholder="Salary">
            <button type="button" onclick="saveEmployee()">Save</button>
        </form>
    </div>

    <script src="admin.js"></script>
</body>
</html>
