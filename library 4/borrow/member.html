<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Information</title>
    <link rel="stylesheet" href="member.css">
</head>
<body>
    <!-- 會員唯讀 -->
    <div class="background-overlay"></div>
    <div id="read" class="container1">
        <div class="profile-section">
            <div class="profile-pic">
                <img src="../image/chia.jpg" alt="Profile Icon">
            </div>
            
        </div>
        <div class="details">
            <div class="detail-item">
                <label for="surname">姓名：</label>
                <input type="text" id="surname" readonly>
            </div>
            <div class="detail-item">
                <label for="phone">手機：</label>
                <input type="text" id="phone" readonly>
            </div>
            <div class="detail-item">
                <label for="email">信箱：</label>
                <input class="email" type="text" id="email" readonly>
            </div>
            <div class="detail-item">
                <label for="password">密碼：</label>
                <input class="text" type="text" id="password" readonly>
            </div>
        </div>
        <div class="button-group">
            <button onclick="back()">返回</button>
            <button onclick="edit()">編輯</button>
        </div>
    </div>

    <!-- 會員編輯 -->
    <div id="edit" class="container2">
        <div class="profile-section">
            <div class="profile-pic">
                <img src="../image/chia.jpg" alt="Profile Icon">
            </div>
        </div>
        <div class="details">
            <div class="detail-item">
                <label for="surname">姓名：</label>
                <input type="text" id="editSurname">
            </div>
            <div class="detail-item">
                <label for="phone">手機：</label>
                <input type="text" id="editPhone">
            </div>
            <div class="detail-item">
                <label for="email">信箱：</label>
                <input class="email" type="text" id="editEmail">
            </div>
            <div class="detail-item">
                <label for="password">密碼：</label>
                <input class="text" type="text" id="editPassword">
            </div>
        </div>
        <div class="button-group">
            <button onclick="cancel()">取消</button>
            <button onclick="commit()">確定</button>
        </div>
    </div>

    <script src="member.js"></script>
</body>
</html>
